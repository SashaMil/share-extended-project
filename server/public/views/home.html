<div ng-controller="homeController as vm" layout="column" ng-cloak class="md-inline-form">

  <md-content layout-padding md-theme="default">
    <div>
      <form name="movieInputForm">
        <div layout-xs="row">
          <md-input-container>
            <label>Title</label>
            <input ng-model="vm.title">
          </md-input-container>

          <md-input-container>
            <md-button class="md-primary" ng-click="vm.youtubeSearch(vm.title)">Search</button>
          </md-input-container>
        </div>
        <!-- <div layout-gt-xs="row">
          <md-input-container>
            <label>Title</label>
            <input ng-model="vm.title">
            <button type="button" ng-click="vm.youtubeSearch(vm.title)">Search</button>
          </md-input-container> -->

          <!-- <md-input-container>
            <label>Enter date</label>
            <md-datepicker ng-model="user.submissionDate"></md-datepicker>
          </md-input-container>
        </div> -->

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>First name</label>
            <input ng-model="user.firstName">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Long Last Name That Will Be Truncated And 3 Dots (Ellipsis) Will Appear At The End</label>
            <input ng-model="theMax">
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Address</label>
          <input ng-model="user.address">
        </md-input-container>

        <md-input-container md-no-float class="md-block">
          <input ng-model="user.address2" placeholder="Address 2">
        </md-input-container>

        <div layout-gt-sm="row">
          <md-input-container class="md-block" flex-gt-sm>
            <label>City</label>
            <input ng-model="user.city">
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>State</label>
            <md-select ng-model="user.state">
              <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                {{state.abbrev}}
              </md-option>
            </md-select>
          </md-input-container>

          <md-input-container class="md-block" flex-gt-sm>
            <label>Postal Code</label>
            <input name="postalCode" ng-model="user.postalCode" placeholder="12345"
                   required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">

            <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
              <div ng-message="required" class="my-message">You must supply a postal code.</div>
              <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                code.
              </div>
              <div ng-message="md-maxlength" class="my-message">
                Don't use the long version silly...we don't need to be that specific...
              </div>
            </div>
          </md-input-container>
        </div>

        <md-input-container class="md-block">
          <label>Biography</label>
          <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
        </md-input-container>

      </form>
    </div>
  </md-content>

  <div class="video-player">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item"
        ng-src={{vm.playVideo(vm.video[0].id.videoId)}}
        allowFullScreen>
        </iframe>
    </div>
    <div class="video-player-details">
      <h3>{{ vm.video.snippet.title }}</h3>
      <div>{{ vm.video.snippet.description}}</div>
    </div>
  </div>




</div>
