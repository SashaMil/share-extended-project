<div ng-controller="homeController as vm" layout="column" ng-cloak class="md-inline-form">

  <!-- Input form with autocomplete -->
  <md-content layout-padding md-theme="default">
    <form name="searchForm" ng-submit="$event.preventDefault()">
      <div layout-xs="row">
          <!-- <md-input-container>
            <label>Search Movie by Title</label>
            <input ng-model="vm.searchText2">
          </md-input-container> -->


          <!-- Autocomplete -->
        <md-autocomplete
          md-input-name="autocompleteField"
          md-input-minlength="2"
          md-input-maxlength="100"
          md-no-cache="vm.noCache"
          md-selected-item="vm.selectedItem"
          md-search-text="vm.searchText"
          md-items="item in vm.getMovieData(vm.searchText)"
          md-item-text="item.Title"
          md-min-length="3"
          md-floating-label="Search by Title">
          <md-item-template>
            <span ng-click="vm.test()" md-highlight-text="vm.searchText">{{item.Title}}</span>
          </md-item-template>
          <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
            <div ng-message="md-require-match">Please select an existing state.</div>
            <div ng-message="minlength">Your entry is not long enough.</div>
            <div ng-message="maxlength">Your entry is too long.</div>
          </div>
        </md-autocomplete>

        <md-list>
          <label>Year of Release</label>
          <p>{{vm.selectedItem}}</p>
          <br>
          <label>Poster</label>
          <img src="{{vm.selectedItem.Poster}}" alt="">
      <!-- <md-button class="md-primary" ng-click="vm.getMovieData(vm.title)">Search</button> -->
        </md-list>



      </div>
    </form>

    <!-- Submit Input Button -->
        <md-input-container>

      <!-- <md-button class="md-primary" ng-click="vm.getMovieData(vm.title)">Search</button> -->
        </md-input-container>

  </md-content>

  <!-- Video Player HTML -->
  <div class="video-player" ng-show="vm.video">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item"
        ng-src={{vm.playVideo(vm.video[0].id.videoId)}}
        allowFullScreen>
      </iframe>
    </div>
    <div class="video-player-details">
      <h3>{{ vm.video.snippet.title }}</h3>
      <div>{{ vm.video.snippet.description}}</div>
    </div>
  </div>

</div>
