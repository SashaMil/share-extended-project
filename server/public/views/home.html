<div ng-controller="homeController as vm" layout="column" ng-cloak class="md-inline-form">

  <!-- Input form with autocomplete -->
  <md-content layout-padding md-theme="default">
    <form name="searchForm" ng-submit="$event.preventDefault()">
      <div layout-xs="row">

        <md-autocomplete
          md-input-name="autocompleteField"
          md-input-minlength="2"
          md-input-maxlength="100"
          md-no-cache="vm.noCache"
          md-selected-item="vm.selectedItem"
          md-search-text="vm.searchText"
          md-selected-item-change="vm.getMovieDataByTitle(vm.selectedItem.Title)"
          md-items="item in vm.getMovieDataBySearch(vm.searchText)"
          md-item-text="item.Title"
          md-min-length="3"
          md-floating-label="Search by Title">
          <md-item-template>
            <span md-highlight-text="vm.searchText">{{item.Title}}</span>
          </md-item-template>
        </md-autocomplete>

        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <img src={{vm.movieInfo.Poster}} alt="">
        </md-input-container>

        <md-button class="md-primary md-raised" ng-show="vm.selectedItem" ng-click="vm.addMovie(vm.movieInfo)" type="button">Add Movie</md-button>
        <br>
        <br>
        <md-input-container class="md-block" ng-show="vm.movieInfo">
          <label>Plot</label>
          <input type="text" ng-model="vm.movieInfo.Plot">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <label>Director</label>
          <input ng-model="vm.movieInfo.Director" type="text">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.movieInfo">
          <label>Writer(s)</label>
          <input type="text" ng-model="vm.movieInfo.Writer">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.movieInfo">
          <label>Stars</label>
          <input type="text" ng-model="vm.movieInfo.Actors">
        </md-input-container>


        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <label>IMDB Rating</label>
          <input ng-model="vm.movieInfo.imdbRating" type="text">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <label>Website</label>
          <input ng-model="vm.movieInfo.Website" type="text">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <label>Type</label>
          <input ng-model="vm.movieInfo.Type" type="text">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <label>Runtime</label>
          <input ng-model="vm.movieInfo.Runtime" type="text">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <label>Rated</label>
          <input ng-model="vm.movieInfo.Rated" type="text">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <label>Production</label>
          <input ng-model="vm.movieInfo.Production" type="text">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <label>Country</label>
          <input ng-model="vm.movieInfo.Country" type="text">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <label>Box Office</label>
          <input ng-model="vm.movieInfo.BoxOffice" type="text">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <label>Internet Movie Database</label>
          <input ng-model="vm.movieInfo.Ratings[0].Value" type="text">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <label>Rotten Tomatoes</label>
          <input ng-model="vm.movieInfo.Ratings[1].Value" type="text">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <label>MetaCritic</label>
          <input ng-model="vm.movieInfo.Ratings[2].Value" type="text">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <label>IMDB Votes</label>
          <input ng-model="vm.movieInfo.imdbVotes" type="text">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.selectedItem">
          <label>Metascore</label>
          <input ng-model="vm.movieInfo.Metascore" type="text">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.movieInfo">
          <label>Awards</label>
          <input type="text" ng-model="vm.movieInfo.Awards">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.movieInfo">
          <label>Release Date</label>
          <input type="text" ng-model="vm.movieInfo.Released">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.movieInfo">
          <label>Genre</label>
          <input type="text" ng-model="vm.movieInfo.Genre">
        </md-input-container>

        <md-input-container class="md-block" ng-show="vm.movieInfo">
          <label>DVD Release</label>
          <input type="text" ng-model="vm.movieInfo.DVD">
        </md-input-container>

      </div>
    </form>
  </md-content>

  <!-- Video Player HTML -->
  <div class="video-player" ng-show="vm.video">
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item"
        ng-src={{vm.playVideo(vm.video[0].id.videoId)}}
        allowFullScreen>
      </iframe>
    </div>
    <div class="video-player-details">
      <h3>{{ vm.video.snippet.title }}</h3>
      <div>{{ vm.video.snippet.description}}</div>
    </div>
  </div>

</div>
